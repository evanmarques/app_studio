name: pc_studio_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Dependências do Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  firebase_messaging: ^14.9.4
  
  # Dependências de Autenticação e Utilitários
  google_sign_in: ^6.2.1
  image_picker: ^1.1.2
  url_launcher: ^6.3.0
  
  # Dependências para Calendário e Datas
  table_calendar: ^3.1.2 
  intl: ^0.20.0

  # Pacote de Ícones
  font_awesome_flutter: ^10.7.0
  
  # --- DEPENDÊNCIA ADICIONADA ---
  # Pacote oficial para exibir anúncios do AdMob.
  google_mobile_ads: ^5.1.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # A dependência do flutter_launcher_icons pode ser mantida ou removida,
  # dependendo se você prefere o método automático ou manual para os ícones.
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher_playstore.png"
  min_sdk_android: 21