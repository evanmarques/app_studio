name: pc_studio_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Dependências do Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  
  # Dependências de Autenticação e Utilitários
  google_sign_in: ^6.2.1
  image_picker: ^1.1.2
  url_launcher: ^6.3.0
  
  # Pacote de Ícones que estamos adicionando
  font_awesome_flutter: ^10.7.0 # <-- ESTA É A LINHA ADICIONADA

  # Ícone padrão do Cupertino
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

# A secção do Flutter DEVE ter esta indentação exata.
flutter:
  uses-material-design: true

  # A secção de assets DEVE estar indentada sob 'flutter:'.
  assets:
    # CADA LINHA DEVE TER EXATAMENTE DOIS ESPAÇOS ANTES DO HÍFEN.
    # A barra no final (/) inclui todos os ficheiros da pasta.
    - assets/images/
    - assets/icons/

# A secção flutter_launcher_icons deve estar na raiz do ficheiro (sem indentação).
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher_playstore.png"
  min_sdk_android: 21