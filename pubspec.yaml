name: pc_studio_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.6
  firebase_ui_auth: ^1.13.0
  firebase_ui_oauth_google: ^1.3.0
  
  # NOVOS PACOTES ADICIONADOS
  firebase_ui_oauth_facebook: ^1.3.0
  firebase_ui_oauth_apple: ^1.3.0

  google_sign_in: ^6.2.1
  image_picker: ^1.1.2
  url_launcher: ^6.3.0
  table_calendar: ^3.1.2 
  intl: ^0.20.0
  font_awesome_flutter: ^10.7.0
  google_mobile_ads: ^5.1.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher_playstore.png"
  min_sdk_android: 21