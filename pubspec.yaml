name: pc_studio_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  google_sign_in: ^6.2.1
  image_picker: ^1.1.2
  url_launcher: ^6.3.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# A secção a seguir é específica do Flutter.
# A indentação aqui é crucial.
flutter:
  uses-material-design: true

  # Para adicionar assets (como imagens) à sua aplicação, adicione uma secção de assets como esta.
  # A pasta 'assets' deve existir na raiz do projeto.
  assets:
    - assets/logo_facebook.png
    - assets/logo_instagram.png
    - assets/logo_whatsapp.png